<!doctype html>
<html>
<head>
  <title>Hello, TreeHouse</title>
  <script>
  window._startTime = Date.now();
  </script>
</head>
<body>
  <p id="results"></div>
  <div id="root"></div>

    var elapsed = (Date.now()) - window._startTime;

  </script>
</body>
</html>
