<!doctype html>
<html>
<head>
  <title>Hello, TreeHouse</title>
</head>
<body>
  <div id="root"></div>
  <script src="demos/hello-guest.js"
    type="text/x-treehouse-javascript"
    data-treehouse-sandbox-name="worker1"
    data-treehouse-sandbox-children="#root"
  ></script>
  <script src="../lib/require.js"></script>
  <script>
  // web worker compat
  window.doc = document;
  window.win = window;

  require({
        baseUrl: '../src',
        packages: [{
              name: 'jsdom',
              location: '../lib/jsdom/lib',
              main: 'jsdom'
          }, {
              name: 'node-htmlparser',
              location: '../lib/jsdom/node-htmlparser'
          }, {
            name: 'underscore',
            location: '../lib/underscore',
            main: 'underscore'
        }]
    }, [ 'kernel' ], function (kernel) {
    kernel.initialize();
  });
  </script>
</body>
</html>
